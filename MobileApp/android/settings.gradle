pluginManagement {
    def flutterSdkPath = System.getenv("flutter.sdk")
    if (flutterSdkPath == null || flutterSdkPath.isEmpty()) {
        // Fallback to local.properties when environment variable is not available
        def properties = new Properties()
        def localPropertiesFile = new File(rootDir, "local.properties")
        if (localPropertiesFile.exists()) {
            localPropertiesFile.withReader("UTF-8") { reader -> properties.load(reader) }
            flutterSdkPath = properties.getProperty("flutter.sdk")
        }
    }
    assert flutterSdkPath != null : "flutter.sdk not set. Ensure local.properties contains flutter.sdk=/path/to/flutter or set env var flutter.sdk"

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.5.2" apply false
    id "org.jetbrains.kotlin.android" version "1.9.24" apply false
}

include ":app"
